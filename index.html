<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400&display=swap">
    <link rel="stylesheet" href="./assets//css/page.css">
    <title>Página Dividida em Duas Colunas</title>
</head>

<body class="bg-light">
    <div class="container-fluid px-5 pt-5">
        <h1 class="text-secondary">Content Hub</h1>
        <div class="container-fluid">
            <div class="row px-2">
                <div class="col-lg-8 col-md-8 col-sm-12 pt-4">
                    <div class="card">
                        <iframe id="iframe-videos" class="w-100" height="500"
                            src="https://www.youtube.com/embed/4JZpmJpjdl4?si=fZQCEZ5bkWGO6EXR"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                    </div>
                    <div id="comments" class="d-flex flex-column mt-4"></div>
                    <div class="py-4">
                        <div id="comment-on-the-video" class="rounded shadow p-3">
                            <div class="d-flex flex-column gap-3">
                                <div class="thumbnail-profile">
                                    <img src="./assets/img/avatar.png">
                                </div>
                                <div class="w-100">
                                    <textarea rows="4" placeholder="Add comment..." class="rounded border-light shadow border border-2 form-control w-100" name="text-area-comment" id="text-area-comment"></textarea>
                                </div>
                                <div>
                                    <button id-video="0" id="send-comment" class="rounded py-3 px-5 border-0 w-100 bg-purple-dark text-white">SEND</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 pt-4">
                    <div class="d-flex align-items-center justify-content-around rounded shadow py-3 px-5 div-search">
                        <i class="fas fa-search text-secondary opacity-25"></i>
                        <input type="text" class="input-search bg-light" placeholder="O que está procurando ?">
                    </div>
                    <div class="pt-4">
                        <div id="card-videos" class="rounded shadow py-3 px-5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./assets/script/script.js"></script>
</body>

</html>
